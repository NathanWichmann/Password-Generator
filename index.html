<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  
  </head>
  
  
  <body>
  
  
<form class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>

  <article class="card">
        
      <article class="card-header">
          <h2>Generate a Password</h2>
  </article>
      <article class="card-body">
          <textarea id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
      </article>
       
      <article class="card-footer">
          <button id="generateBtn" class="btn">Generate Password</button>
          <button id="copyClip" class= "btn" onclick="">Copy to Clipboard</button>
      </article>
  
  </article>
    
</form>
    
    <script src="script.js"></script>
  
  
  </body>
</html>
